<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Teko:300,500&family=Nunito+Sans:300,400');

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url('/images/space.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      min-width: 100vw;
      font-family: "Nunito Sans", "Liberation Mono", Consolas, monospace;
      color: rgba(255,255,255,.87);

    .container {
      margin-left: auto;
      margin-right: auto;
      height: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.60);
    }

    #error {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #error .text {
      font-weight: 300;
      text-align: center;
    }

    .number {
      font-family: "Teko", "Liberation Mono", Consolas, monospace;
      font-size: 104px;
      font-weight: 500;
      margin-bottom: 20px;
      line-height: 1em;
    }

    .number + .text {
      margin: 0 0 1rem;
    }

    .actions {
      display: flex;
      margin-top: 20px;
    }

    a {
      color: #eaeaea;
      margin-top: 15px;
      background: #d7265f;
      border-radius: 2px;
      padding: 10px 20px;
      text-decoration: none;
      margin-left: 10px;
      margin-right: 10px;
    }
    a:hover {
      background: #be2254;
    }

      <div class="actions">
        <a href="https://dysonsphereblueprints.com">Home page</a>
